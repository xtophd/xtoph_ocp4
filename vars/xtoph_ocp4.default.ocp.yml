  creds_dir:        "--required--"
  wildcard:         "apps"
  wildcard_fqdn:    "--required--"
  user:             "cloud-user"
  version:          "4.11"
  http_proxy:       ""
  https_proxy:      ""
  no_proxy:         ""
  provisioner:      "--required--"
  sno:              False

