
"workshop-vars":
  admin_user:              "{{ workshop_vars.ocp_admin_user      | default('cloud-admin')  }}"
  basedomain:              "{{ workshop_vars.network_basedomain  | default('--required--') }}"
  clustername:             "{{ workshop_vars.ocp_clustername     | default('--required--') }}"
  cluster_fqdn:            "{{ workshop_vars.ocp_cluster_fqdn    | default('--required--') }}"
  clusternetwork_cidr:            "{{ workshop_vars.ocp_clusternetwork_cidr    | default('--required--') }}"
  clusternetwork_cidr_hostprefix: "{{ workshop_vars.ocp_clusternetwork_cidr_hostprefix    | default('--required--') }}"
  vip_cluster:             "{{ workshop_vars.ocp_vip_cluster     | default('') }}"
  vip_api:                 "{{ workshop_vars.ocp_vip_api         | default('') }}"
  creds_dir:               "{{ workshop_extras.ocp_creds_dir     | default('--required--') }}"
  wildcard:                "{{ workshop_vars.ocp_dns_wildcard    | default('apps')         }}"
  wildcard_fqdn:           "{{ workshop_extras.ocp_wfqdn         | default('--required--') }}"
  user:                    "{{ workshop_vars.ocp_user            | default('cloud-user')   }}"
  version:                 "{{ workshop_vars.ocp_version         | default('4.11')         }}"
  strapless:               "{{ workshop_vars.ocp_strapless       | default(False)          }}"
  http_proxy:              "{{ workshop_vars.http_proxy          | default('')             }}"
  https_proxy:             "{{ workshop_vars.https_proxy         | default('')             }}"
  no_proxy:                "{{ workshop_vars.no_proxy            | default('')             }}"
  provisioner:             "{{ workshop_vars.ocp_provisioner     | default('upi')          }}"
  sno:                     "{{ workshop_vars.ocp_sno             | default(False)          }}"
  topology:                "{{ workshop_vars.ocp_topology        | default('3x2')          }}"

