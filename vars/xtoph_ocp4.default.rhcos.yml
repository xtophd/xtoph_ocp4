
"workshop-vars":
  bootloader:       "{{ h_rhcosLOADER   | default('') }}"
  blk_dev:          "{{ h_rhcosDEV      | default('') }}"
  bond_dev:         "{{ h_rhcosBOND     | default('')  }}"
  nic_dev:          "{{ h_rhcosNIC      | default('dhcp') }}"
  nic_mode:         "{{ h_rhcosNICmode  | default('dhcp') }}"
  nic_mac:          "{{ h_pubMAC        | default('--required--') }}"
  usb_delay:        "{{ h_rhcosUSBdelay | default('') }}"
  kernel_opts:      "{{ h_kernelOPTS    | default('') }}"

"homelab-ov10g":
  bootloader:       "bios"
  blk_dev:          "/dev/sda"
  bond_dev:         ""
  nic_dev:          "dhcp"
  nic_mac:          "--required--"
  usb_delay:        ""

