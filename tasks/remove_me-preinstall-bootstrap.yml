


- delegate_to: "{{ xtoph_ocp4.bastion.host_fqdn }}"
  run_once: true
  block:



      #
      #    A generic set of tests to verify bastion services are up
      #    prior to starting bootstrap deployment
      #


    
      - name: "xtoph_ocp4 : preinstall-bootstrap : test DNS port on bastion {{ f_bastion_ip }}"
        when: xtoph_ocp4.bastion.dns == true
        wait_for:
          host: "{{ xtoph_ocp4.bastion.host_fqdn }}"
          connect_timeout: 5
          delay: 3
          port: 53 
          sleep: 1
          state: started
          timeout: 30


    
      - name: "xtoph_ocp4 : preinstall-bootstrap : bootstrap : test MATCHBOX port on bastion ({{ f_bastion_ip }})"
        when: xtoph_ocp4.bastion.matchbox == true
        wait_for:
          host: "{{ xtoph_ocp4.bastion.host_fqdn }}"
          connect_timeout: 5
          delay: 3
          port: "{{ xtoph_ocp4.bastion.matchbox_port }}"
          sleep: 1
          state: started
          timeout: 30



      - name: "xtoph_ocp4 : config-bastion-matchbox : flip master node to perform ignition"
        vars:
          - t_profile:   "bootstrap"
          - t_name:      "{{ inventory_hostname_short }}"
        replace:
          path: "/var/lib/matchbox/profiles/{{ t_profile }}-{{ t_name }}.json" }
          regexp:  '(\+)"ignition_id".*'
          replace: '\1"ignition_id": "bootstrap.ign"'
        when:
          - inventory_hostname in xtoph_ocp4._cluster_bootstrap
          - inventory_hostname in xtoph_ocp4._cluster_masters



      - fail: msg="xtoph_ocp4 : config-bastion-matchbox : TEMPORARY FAIL"
